<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/time_tabel_update.css">
    <title>メインページ</title>
</head>

<body>

    <header>
        <div id="nav-drawer">
            <input id="nav-input" type="checkbox" class="nav-unshown">
            <label id="nav-open" for="nav-input"><span></span></label>
            <label class="nav-unshown" id="nav-close" for="nav-input"></label>
            <div id="nav-content">
                <a href="#" class="nav" id="here">スポーツ大会</a>
                <a href="#" class="nav">オープンキャンパス</a>
            </div>
        </div>
    </header>

    <main>
        <div class="top">
            <input type="text" value="H30年度スポーツ大会" class="textfield">
            <button type="button" class="button">サブイベントを登録する</button>
            <input type="submit" value="イベント登録" class="button" style="margin-left: 1%">
            <button type="submit" class="button">更新</button>
            <button type="submit" class="button">削除</button>
        </div>
        <div class="middle">
            <select name="" class="pull">
                <option value="">バスケ</option>
                <option value="">バレー</option>
                <option value="">フットサル</option>
                <option value="">ドッヂボール</option>
            </select>
            <input type="text" placeholder="キーワードを入力" class="textfield">
            <button type="submit" class="button">検索</button>
        </div>
        <div id="scroll">
            <div class="bottom">
                <div class="left">
                    <input type="checkbox" class="check2">
                    <p class="label">イベント名 : </p><input type="text" value="バスケットボール" class="game">
                    <p class="label" style="margin-left: 8%">時 間 :</p><input type="time" class="time"> ~ <input type="time" class="time">
                </div>
                <div class="right">
                    <br>
                    <p class="label">【 詳 細 】</p><textarea class="detail"></textarea>
                </div>
            </div>
        </div>
    </main>

    <footer></footer>

</body>

</html>
